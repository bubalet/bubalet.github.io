<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .portfolio-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .portfolio-item h3 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .portfolio-item p {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<header>
    <h1>My Animation Portfolio</h1>
</header>

<div class="container">

        <img src="https://via.placeholder.com/800x400" alt="Animation 1">

    </div>
    <div class="portfolio-item">
